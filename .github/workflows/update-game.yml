name: Update Space Shooter Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Space Shooter GIF
        uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: "game.gif"
          strategy: "random"

      - name: Download GitHub Trophies (SVG) with retries + mirrors
        shell: bash
        run: |
          set +e

          URLS=(
            "https://github-profile-trophy.vercel.app/?username=Enzosakollari&theme=dracula&no-frame=true&row=2&column=4"
            "https://github-profile-trophy-git-main.vercel.app/?username=Enzosakollari&theme=dracula&no-frame=true&row=2&column=4"
          )

          success=0

          for url in "${URLS[@]}"; do
            echo "Trying: $url"

            # retry 5 times with backoff
            for i in 1 2 3 4 5; do
              echo "Attempt $i..."
              curl -L \
                -H "Accept: image/svg+xml" \
                -H "User-Agent: github-actions" \
                --retry 3 \
                --retry-delay 2 \
                --retry-all-errors \
                "$url" -o trophies.svg

              if grep -qi "<svg" trophies.svg; then
                echo "✅ Downloaded valid SVG."
                success=1
                break
              else
                echo "Not valid SVG (maybe HTML/503). Waiting..."
                sleep $((i*3))
              fi
            done

            if [ "$success" -eq 1 ]; then
              break
            fi
          done

          if [ "$success" -ne 1 ]; then
            echo "⚠️ Could not download trophies (service unavailable). Keeping old trophies.svg if exists."
            rm -f trophies.svg
          fi

          exit 0

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add game.gif || true
          git add trophies.svg || true

          git commit -m "Update game.gif and trophies.svg" || echo "No changes to commit"
          git push
