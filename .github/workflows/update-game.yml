name: Update Space Shooter Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Space Shooter GIF
        uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: "game.gif"
          strategy: "random"

      - name: Download GitHub Trophies (SVG)
        run: |
          set -e

          URL="https://github-profile-trophy.vercel.app/?username=Enzosakollari&theme=dracula&no-frame=true&row=2&column=4"

          # Download as SVG (fail if not 200)
          curl -L --fail \
            -H "Accept: image/svg+xml" \
            -H "User-Agent: github-actions" \
            "$URL" -o trophies.svg

          # Validate it looks like SVG (not HTML error page)
          if ! grep -qi "<svg" trophies.svg; then
            echo "trophies.svg is not valid SVG. First 40 lines:"
            head -n 40 trophies.svg
            exit 1
          fi

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add game.gif trophies.svg
          git commit -m "Update game.gif and trophies.svg" || echo "No changes to commit"
          git push
